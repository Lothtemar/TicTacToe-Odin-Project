<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <title>TicTacToe Game</title>
</head>
<body>
    <header>
        <div class="hdr-container">
        <h1>TicTacToe - Game!</h1>
        <button id="new-game-btn" class="nwgm-btn">New Game</button>
        </div>
    </header>
    <main>
        <div class="container"> <!-- x or o class for each turn-->
            <div id="0" class="container-square" data-cell></div> <!-- x or o class for filling-->
            <div id="1" class="container-square" data-cell></div>
            <div id="2" class="container-square" data-cell></div>
            <div id="3" class="container-square" data-cell></div>
            <div id="4" class="container-square" data-cell></div>
            <div id="5" class="container-square" data-cell></div>
            <div id="6" class="container-square" data-cell></div>
            <div id="7" class="container-square" data-cell></div>
            <div id="8" class="container-square" data-cell></div>
        </div>
    </main>
    <footer>
        <h2>Designed by Yggdrasil-Tena 2022</h2>
    </footer>
    <div class="layer hidden">
        <div class="popup-choose">
            <div class="title">Select your Playstyle!</div>
            <div id="x1" class="card pvp">PvP</div>
            <div id="x2" class="card pvai">PvAI</div>
            <div id="x3" class="card x-card">X</div>
            <div id="x4" class="card o-card">O</div>
            <div id="x5" class="card gobtn">Go!</a></div>
        </div>
        <div class="winner"><!-- Winner msg--> 
            <div data-winner></div>
            <button id="restart-btn">Restart</button>
        </div>
    
</body>
</html>
